  <div class="headerImg">
    <img src="/img/fondoDespacho.jpg"  alt="BackGRoundImage" class="backgroundHeader">

  <div class="txtContactos">
    <p>COMO CONTACTARNOS</p>

  <div class="comoContactar">
    <div class="iconos">
        <img src="/img/contactos.png" alt="iconosContactos">

        <div class="direccion">
            <h2>Dirección</h2>

            <p>981 45 67 89</p>
        </div>
        <div class="correo">

            <p>inforaices@gmail.com</p>
        </div>
    </div>
  </div>
  <div class="containerpeticiones">
      <h1>¿EN QUE PODEMOS AYUDARLE?</h1>
      <input type="text" name="Nombre" placeholder="Nombre" id="name">
      <input type="text" name="Correo" placeholder="Email" id="email">
      <input type="text" name="Telefono" placeholder="Telefono" id="phone">
      <textarea name="Mensaje" placeholder="Mensaje" id="message" style="resize: vertical;"></textarea>
      <button type="submit">ENVIAR</button>
  </div>
